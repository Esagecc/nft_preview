<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="images">
      <img src="images/image-equilibrium.jpg" class="eq-first" alt="">
      <div class="color-overlay">
        <img src="images/icon-view.svg" class="eye" alt="">
      </div>
      
      
      </div>
    
    <div class="text-card">
      <h1>
      Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <p class="price">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p class="time">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>  
      <div class="owner">
        <img src="images/image-avatar.png" class="avatar" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>       
  </section>

<section class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Chavez</a>.
  </div>
</section>
  
</body>
</html>
